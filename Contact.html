<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Hope Chiropractic & Wellness Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Hope Chiropractic Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="page-content">
    <h1>Contact & Appointments</h1>
    <p>We’re located in Brandon, Florida. Schedule your visit today or call our office for assistance.</p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message / Appointment Request</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Hope Chiropractic & Wellness Center | Brandon, Florida</p>
  </footer>
</body>
</html>
